<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <header class="android-header mdl-layout__header mdl-layout__header--waterfall mdl-color--primary">
            <div class="mdl-layout__header-row">

                <div
                    class="android-search-box mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="search-field">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" id="search-field">
                    </div>
                </div>
                <!-- Right side navigation -->
                <div class="android-navigation-container">
                    <nav class="android-navigation mdl-navigation">
                        <a class="-offset mdl-navigation__link mdl-typography--text-uppercase" href="index.html"><i
                                class="material-icons ">home</i></a>
                        <a class="-offset mdl-navigation__link mdl-typography--text-uppercase" href="galeria.html"><i
                                class="material-icons">grid_view</i></a>
                        <a class="-offset mdl-navigation__link mdl-typography--text-uppercase" href="login.html"><i
                                class="material-icons">account_circle</i></a>
                    </nav>
                </div>

                <span class="android-mobile-title mdl-layout-title">
                    <img class="logo-image" src="assets/logo-white.png">

                    <i class="material-icons">more_vert</i>
                </button>
                <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect" for="more-button">
                    <li class="mdl-menu__item"><i class="material-icons grey">home</i> Home</li>
                    <li class="mdl-menu__item"><i class="material-icons grey">grid_view</i> Galeria</li>
                    <li class="mdl-menu__item"><i class="material-icons grey">account_circle</i>Usu√°rios</li>

                    <li disabled class="mdl-menu__item"><i class="material-icons disabled">logout</i> Sair</li>
                </ul>
            </div>

        <!-- sidebar drawer  -->

            <nav class="mdl-navigation">

                    vindas</a>
                <a class="mdl-navigation__link" href="index.html"><i class="material-icons">home</i> Home</a>
                <a class="mdl-navigation__link" href="galeria.html"><i class="material-icons">grid_view</i> Galeria</a>

                <a class="mdl-navigation__link" href="login.html"><i class="material-icons">account_circle</i>
                    Logout</a>
            </nav>
        </div>

        <div id ="touchpad-area" class="android-content  color--off-white mdl-layout__content">
            <!-- √Çncora para ser usada com #top -->
            <a name="top"></a>
            <div class="painel-esquerdo">
                <div class="mdc-layout-grid__inner">
                    <div class="mdc-layout-grid__cell">
                        <div class="mdc-layout-grid__inner">
                            <div class="mdc-layout-grid__cell">

                                <div class="mdc-menu mdc-menu-surface"></div>

                                <ul class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical"

                                    <li class="mdc-list-item" role="menuitem">

                                        <a href="galeria.html" class="nowrap-link">
                                            <button class="mdc-icon-button mdc-icon-button--on align-center"
                                                aria-label="Voltar para a galeria" aria-pressed="true">
                                                <span class="icon-text">
                                                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" height="24"
                                                        viewBox="0 -960 960 960" width="24" fill="#1f1f1f">
                                                        <path
                                                            d="M400-240 160-480l240-240 56 58-142 142h486v80H314l142 142-56 58Z">
                                                        </path>
                                                    </svg>

                                                </span>

                                    <option value="Camundongo">Camundongo</option>
                                    <option value="Gato">Gato</option>
                                    <option value="Passaro">P√°ssaro</option>
                                    <option value="Peixe">Peixe</option>
                                    <option value="Outro">Outro</option>
                                </select>

                                <div class="mdc-card__actions">

                                    <!-- <div class="mdc-layout-grid__inner"> -->
                                    <div class="mdc-layout-grid__cell">
                                        <form id="formulario">
                                            <div>
                                                <md-outlined-button id="btn-limpar"
                                                    type="reset">Limpar</md-outlined-button>
                                                <br><br>
                                            </div>
                                            <ul class="mdc-list" role="radiogroup">
                                                <li class="mdc-list-item" role="radio" aria-checked="false">
                                                    <span class="mdc-list-item__ripple"></span>
                                                    <span class="mdc-list-item__graphic">
                                                        <div class="mdc-radio">
                                                            <input class="mdc-radio__native-control" type="radio"
                                                                id="radio-item-agitado" name="personalidade-radio-group"
                                                                value="Agitado">
                                                            <div class="mdc-radio__background">
                                                                <div class="mdc-radio__outer-circle"></div>
                                                                <div class="mdc-radio__inner-circle"></div>
                                                            </div>
                                                        </div>
                                                    </span>
                                                    <label class="mdc-list-item__text"
                                                        for="radio-item-agitado">Agitado</label>
                                                </li>
                                                <li class="mdc-list-item" role="radio" aria-checked="true" tabindex="0">
                                                    <span class="mdc-list-item__ripple"></span>
                                                    <span class="mdc-list-item__graphic">
                                                        <div class="mdc-radio">
                                                            <input class="mdc-radio__native-control" type="radio"
                                                                id="radio-item-tranquilo"
                                                                name="personalidade-radio-group" value="Tranquilo"
                                                                checked>
                                                            <div class="mdc-radio__background">
                                                                <div class="mdc-radio__outer-circle"></div>
                                                                <div class="mdc-radio__inner-circle"></div>
                                                            </div>
                                                        </div>
                                                    </span>
                                                    <label class="mdc-list-item__text"
                                                        for="radio-item-tranquilo">Tranquilo</label>
                                                </li>

                                            </ul>

                                            <div>
                                                <md-outlined-text-field class="w-input" id="input-nome"
                                                    name="input-nome" label="Nome" value=""></md-outlined-text-field>
                                                <md-outlined-text-field class="w-input" id="input-categoria"
                                                    name="input-categoria" label="Classe"
                                                    value=""></md-outlined-text-field>
                                                <md-outlined-text-field class="w-input" id="input-cor" name="input-cor"
                                                    label="Cor" value=""></md-outlined-text-field>
                                            </div>

                                        </form>

                                    </div>


                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>

                    <span id="countdownLabel" style="margin-right: 8px; font-size: 0.9em; color: gray;">Fechando em
                        3...</span>

                    <button id="okButton" class="mdc-button">OK</button>
                </div>
            </md-dialog>

            <div id="painel-direito" class="painel-direito color--off-white">
                <div
                    class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6-desktop mdc-layout-grid__cell--span-8-tablet mdc-layout-grid__cell--span-12-phone">

                    <div class="img-grid">
                        <!-- Left Panel (Icons only on mobile) -->
                        <div class="left-panel mdc-layout-grid__cell mdc-layout-grid__cell--span-1-phone hide-desktop">
                            <!-- Left icon or button -->
                            <button id="btn-anterior"
                                class="mdl-button mdl-js-button mdl-button--icon material-icons mdl-js-ripple-effect"
                                onclick="acao_anterior()"> arrow_back_ios</button>
                        </div>

                        <!-- Center Panel (Main Content) -->
                        <div
                            class="center-panel mdc-layout-grid__cell mdc-layout-grid__cell--span-10-phone mdc-layout-grid__cell--span-12-tablet mdc-layout-grid__cell--span-12-desktop">
                            <div id="drag-area">
                                <img id="img-foto" src="assets/pikachu.png" alt="Imagem ilustrativa"
                                    class="responsive-img" >
                            </div>
                        </div>

                        <!-- Right Panel (Icons only on mobile) -->
                        <div class="right-panel mdc-layout-grid__cell mdc-layout-grid__cell--span-1-phone hide-desktop">
                            <!-- Right icon or button -->
                            <button id="btn-proximo"
                                class="mdl-button mdl-js-button mdl-button--icon material-icons mdl-js-ripple-effect"
                                onclick="acao_proximo()"> arrow_forward_ios</button>
                        </div>
                    </div>

                </div>

                <div class="bottom-controls">
                    <!-- Bot√£o de Upload com estilo Material Design -->
                    <label for="upload" class="mdc-button mdc-button mob-hidden">
                        <input type="file" id="upload" accept=".png,.jpg,.jpeg,.bmp" class="hidden-input">

                    </label>

                </div>
            </div>


            <div class="mdc-layout-grid__cell">
                <div class="mdc-card__actions">
                    <div class="navigator mob-hidden wrap">
                        <button id="btn-primeiro" class="mdc-icon-button mdc-icon-button--on"
                            aria-label="Unstar this item" aria-pressed="true" onclick="acao_primeiro()">
                            <div class="mdc-icon-button__ripple"></div>

                            <svg id="svg-btn-primeiro" xmlns="http://www.w3.org/2000/svg" height="24px"
                                viewBox="0 -960 960 960" width="24px" fill="#1f1f1f">
                                <path
                                    d="M240-240v-480h80v480h-80Zm440 0L440-480l240-240 56 56-184 184 184 184-56 56Z" />
                            </svg>
                        </button>

                        <button id="btn-anterior" class="mdc-icon-button mdc-icon-button--on"
                            aria-label="Unstar this item" aria-pressed="true" onclick="acao_anterior()">
                            <div class="mdc-icon-button__ripple"></div>

                            <svg id="svg-btn-anterior" xmlns="http://www.w3.org/2000/svg" height="24px"

                                <path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z" />
                            </svg>

                        <button id="btn-proximo" class="mdc-icon-button mdc-icon-button--on"

                            </svg>

                        </button>

                        <button id="btn-ultimo" class="mdc-icon-button mdc-icon-button--on"
                            aria-label="Unstar this item" aria-pressed="true" onclick="acao_ultimo()">

                            <svg id="svg-btn-ultimo" xmlns="http://www.w3.org/2000/svg" height="24px"

                            </svg>

                    <div class="actions mob-hidden">

                        </button>
                        <button id="btn-alterar" class="mdc-button" disabled onclick="acao_alterar()">

                            <span class="mdc-button__label">Alterar</span>
                        </button>
                        <button id="btn-excluir" class="mdc-button" disabled onclick="acao_excluir()">
                            <span class="mdc-button__ripple"></span>
                            <span class="mdc-button__label">Excluir</span>

                    </div>
                    <div class=" mob-hidden">
                        <button id="btn-salvar"

                            onclick="acao_salvar()">

                            <span class="mdc-button__label">Salvar</span>

                        <button id="btn-cancelar" class="mdc-button mdc-card__action mdc-card__action--button"

                            <span class="mdc-button__label">Cancelar</span>
                        </button>
                    </div>


                </div>

            <div class="mdc-layout-grid__cell  mob-hidden">

                <a href="login.html" class="material-icons mdc-icon-button" title="Perfil">
